services:
  # ==========================================
  #  BACKEND — Flask API
  # ==========================================
  - type: web
    name: buckduit-backend
    env: python
    rootDir: buckduit-backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: gunicorn app:app --chdir buckduit-backend --bind 0.0.0.0:$PORT
    plan: free
    autoDeploy: true

  # ==========================================
  #  FRONTEND — React Build
  # ==========================================
  - type: static
    name: buckduit-frontend
    env: static
    buildCommand: cd buckduit-frontend && npm install && npm run build
    staticPublishPath: buckduit-frontend/build
    plan: free
    autoDeploy: true
